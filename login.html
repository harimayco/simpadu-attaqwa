<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Attaqwa</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="assets/css/login.css" rel="stylesheet" id="login">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
  <div class="main">


    <div class="container">
      <center>
        <div class="middle">
          <div id="login">

            <form action="index.html" method="post">

              <fieldset class="clearfix">

                <p><span class="fa fa-user"></span><input type="text" Placeholder="Username" required></p>
                <!-- JS because of IE support; better: placeholder="Username" -->
                <p><span class="fa fa-lock"></span><input type="password" Placeholder="Password" required></p>
                <!-- JS because of IE support; better: placeholder="Password" -->

                <div>
                  <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text"
                      href="#">Forgot
                      password?</a></span>
                  <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit"
                      value="Sign In"></span>
                </div>

              </fieldset>
              <div class="clearfix"></div>
            </form>

            <div class="clearfix"></div>

          </div> <!-- end login -->
          <div class="logo">ATTAQWA

            <div class="clearfix"></div>
          </div>

        </div>
      </center>
    </div>

  </div>
</body>

</html>
